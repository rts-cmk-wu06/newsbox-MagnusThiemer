<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/52431911f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="Header flex-row space-between align-center">
        <a href="index.html" class="">
            <i class="fas fa-chevron-left"></i>
        </a>
        <h1 class="">Settings</h1>
        <a href="#"></a>
    </header>
    <main class="Settings">
        <h2>Manage</h2>
        <h3>Categories</h3>
        <ul class="settings__ul" id="visibilitySelectorList">
            <li class="settings__li flex-row space-between align-center" id="world">
                <p>World</p>
                <div class="settings__selector-container flex-row align-center toggle-on flex-end">
                    <div class="settings__selector"></div>
                </div>
            </li>
            <li class="settings__li flex-row space-between align-center" id="science">
                <p>Science</p>
                <div class="settings__selector-container flex-row align-center toggle-on flex-end">
                    <div class="settings__selector"></div>
                </div>
            </li>
            <li class="settings__li flex-row space-between align-center" id="sports">
                <p>Sports</p>
                <div class="settings__selector-container flex-row align-center toggle-on flex-end">
                    <div class="settings__selector"></div>
                </div>
            </li>
            <li class="settings__li flex-row space-between align-center" id="business">
                <p>Business</p>
                <div class="settings__selector-container flex-row align-center toggle-on flex-end">
                    <div class="settings__selector"></div>
                </div>
            </li>
            <li class="settings__li flex-row space-between align-center" id="arts">
                <p>Arts</p>
                <div class="settings__selector-container flex-row align-center toggle-on flex-end">
                    <div class="settings__selector"></div>
                </div>
            </li>
        </ul>
        <div class="settings__button" id="darkModeButton">Toggle dark mode</div>
    </main>
    <script src="./dist/visibility-settings.js"></script>
    <script src="./dist/darkmode.js"></script>
</body>
</html>
